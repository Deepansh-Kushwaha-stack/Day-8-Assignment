<!DOCTYPE html>
<html>
<head>
  <title>Library System</title>
</head>
<body>

<script>
  var library = [
    { title: "The Alchemist", author: "Paulo Coelho", year: 1988, available: true },
    { title: "1984", author: "George Orwell", year: 1949, available: false },
    { title: "To Kill a Mockingbird", author: "Harper Lee", year: 1960, available: true }
  ];

  console.log("Available Books:");
  for (var i = 0; i < library.length; i++) {
    if (library[i].available) {
      console.log("- " + library[i].title + " by " + library[i].author + " (" + library[i].year + ")");
    }
  }

  var borrowTitle = "The Alchemist";
  var bookFound = false;

  for (var j = 0; j < library.length; j++) {
    if (library[j].title.toLowerCase() === borrowTitle.toLowerCase() && library[j].available) {
      library[j].available = false;
      console.log('You have borrowed "' + library[j].title + '".');
      bookFound = true;
      break;
    }
  }

  if (!bookFound) {
    console.log("Book not available or does not exist.");
  }

  var newBook = {
    title: "Clean Code",
    author: "Robert C. Martin",
    year: 2008,
    available: true
  };

  library[library.length] = newBook;
  console.log('Book "' + newBook.title + '" added to the library.');

  console.log("Available Books Now:");
  for (var k = 0; k < library.length; k++) {
    if (library[k].available) {
      console.log("- " + library[k].title + " by " + library[k].author + " (" + library[k].year + ")");
    }
  }

</script>

</body>
</html>
